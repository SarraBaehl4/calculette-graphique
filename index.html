<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>calculette graphique</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">Calculette Graphique</h1>
      <div class="row mb-2">
        <div class="input-group">
          <div class="col-sm-6">
            <input type="text" id="result" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100" value="1" onclick="getValue(1)" />
        </div>
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100" value="2" onclick="getValue(2)"/>
        </div>
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100" value="3" onclick="getValue(3)"/>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100" value="4" onclick="getValue(4)" />
        </div>
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100"  value="5" onclick="getValue(5)"/>
        </div>
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100" value="6" onclick="getValue(6)"/>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100"value="7" onclick="getValue(7)"/>
        </div>
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100" value="8" onclick="getValue(8)" />
        </div>
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100" value="9" onclick="getValue(9)"/>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100" value="0" onclick="getValue(0)" />
        </div>
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100" value="+" onclick="getValue('+')"/>
        </div>
        <div class="col-sm-2">
          <input type="button" class="btn btn-dark w-100" value="=" onclick="getValue('=')"/>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
